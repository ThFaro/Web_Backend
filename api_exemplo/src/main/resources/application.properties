# Define o nome da aplicação Spring Boot
spring.application.name=api_exemplo

# ---------------- CONFIGURAÇÃO DO BANCO DE DADOS H2 ----------------

# Define a URL do banco de dados H2 em memória (não salva dados após reiniciar)
spring.datasource.url=jdbc:h2:mem:testdb

# Define a classe do driver JDBC para o H2
spring.datasource.driverClassName=org.h2.Driver

# Define o nome de usuário padrão do banco de dados H2 (por padrão é "sa")
spring.datasource.username=sa

# Define a senha do banco de dados H2 (aqui está definida como "password", mas pode ser deixada em branco)
spring.datasource.password=password

# Define o dialecto do Hibernate para trabalhar corretamente com o banco H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ---------------- CONFIGURAÇÃO DO CONSOLE H2 ----------------

# Habilita o console web do H2 Database (para visualizar os dados no navegador)
spring.h2.console.enabled=true

# Define o caminho da URL para acessar o console do H2 no navegador
spring.h2.console.path=/h2-console

